# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: mealpoints
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: mealpoints-app-serverless
# "service" is the name of this project. This will also be added to your AWS resource names.
service: mealpoints-be-serverless

frameworkVersion: '3.38.0'

useDotenv: true

plugins:
  - serverless-dotenv-plugin
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-plugin-common-excludes # this should go before serverless-plugin-include-dependencies
  - serverless-plugin-include-dependencies



package:
  patterns:
    - '!coverage/**'
    - '!test/**'
    - '!secrets.yml'
    - '!node_modules/**'

provider: 
  name: aws
  runtime: nodejs20.x
  region: ap-south-1 # Mumbai region
  environment:
    MONGODB_URI: ${env:MONGODB_URI}

functions:
  api:
    handler: lambda-functions/api/app.handler
    timeout: 30 # API Gateway has a timeout of 30 seconds
    events:
      - http: ANY /api
      - http: ANY /api/{proxy+}
  settings:
    handler: lambda-functions/settings/app.handler
    timeout: 30 # API Gateway has a timeout of 30 seconds
    events:
      - http: ANY /settings
      - http: ANY /settings/{proxy+}
  message-processor:
    handler: lambda-functions/message-processor/consumer.handler
    timeout: 300 
    events:
      - sqs: ${env:AWS_SQS_ARN}
  user-engagement:
    handler: lambda-functions/user-engagement/app.handler
    timeout: 300
    events:
      - schedule:
          rate: rate(30 minutes)
          enabled: true
 
